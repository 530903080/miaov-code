<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1>最大的标题</h1>
		<h2>副标题</h2>
		<h3>模块标题</h3>
		<h4>子模块标题</h4>
		<h5>标题</h5>
		<h6>标题</h6>
		
		<p>段落</p>
		<strong>强调（粗体）</strong>
		<em>强调（斜体）</em>
		<span>区分样式 </span>
		
		<ul>
			<li>ul标签的子级只能是li li的父级只能是ul、ol</li>
			<li>ul：无序列表</li>
			<li>li：列表项</li>
		</ul>
		<ol>
			<li>ol标签的子级只能是li li的父级只能是ol、ul</li>
			<li>ol：有序列表</li>
			<li>li：列表项</li>
		</ol>
		
		<dl>
			<dt>dl：自定义列表</dt>
			<dd>dt：自定义列表头</dd>
			<dd>dd:自定义列表项</dd>
		</dl>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/*没被访问过的*/
			a:link{
				color: red;
				text-decoration: none;
				
			}
			/*访问过的*/
			a:visited{
				color: blueviolet;

				
			}
			/*鼠标指着时*/
			a:hover{
				color: pink;

				
			}
			/*鼠标按下时*/
			a:active{
				color: green;
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<a href="https://www.baidu.com/">超链接</a>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/*标签选择器*/
			div{
				height: 30px;
				border-bottom: 1px solid skyblue;
				
			}
			p{
				height: 30px;
				border-bottom: 1px solid gold;
			}
			/*id选择器*/
			#box{
				background-color: gold;
			}
		</style>
		
	</head>
	<body>
		<div id="box">div</div>
		<div>div</div>
		<div>div</div>
		<div>id选择器不允许重名</div>
		<div>必须要以字母开头</div>
		<div>符号只能包含："-""_"</div>
		<div>id属性值是唯一的 只能有一个</div>
		<p>p</p>
		<p>p</p>
		<p>p</p>
	</body>
</html>
